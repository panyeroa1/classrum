<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8"/>
  <meta name="viewport" content="width=device-width, initial-scale=1.0, minimum-scale=1.0, maximum-scale=1.0, user-scalable=no"/>
  <meta name="description" content="Sign in to Success Class"/>
  <meta name="theme-color" content="#6366f1"/>
  <meta name="apple-mobile-web-app-capable" content="yes"/>
  <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent"/>
  <meta name="apple-mobile-web-app-title" content="Success Class"/>
  <link rel="manifest" href="manifest.json"/>
  <link rel="icon" type="image/svg+xml" href="assets/logo.svg"/>
  <link rel="apple-touch-icon" href="assets/icon-192.png"/>
  <title>Success Class – Sign In</title>
  <link rel="stylesheet" href="css/auth.css"/>
</head>
<body>
  <main class="auth">
    <section class="auth-card" aria-live="polite">
      <div class="auth-brand">
        <div class="brand-icon">SC</div>
        <div class="brand-text">
          <h1>Success Class</h1>
          <p>Real-time multilingual classroom</p>
        </div>
      </div>

      <div class="auth-tabs">
        <button class="auth-tab active" type="button" data-mode="signin">Sign in</button>
        <button class="auth-tab" type="button" data-mode="signup">Create account</button>
      </div>

      <form id="authForm" class="auth-form" novalidate>
        <div class="field" data-field="name">
          <label for="nameInput">Full name</label>
          <input id="nameInput" type="text" autocomplete="name" placeholder="Your name"/>
        </div>

        <div class="field">
          <label for="emailInput">Email</label>
          <input id="emailInput" type="email" autocomplete="email" placeholder="you@example.com" required/>
        </div>

        <div class="field">
          <label for="passwordInput">Password</label>
          <input id="passwordInput" type="password" autocomplete="current-password" placeholder="••••••••" required/>
        </div>

        <div class="field" data-field="confirm">
          <label for="confirmInput">Confirm password</label>
          <input id="confirmInput" type="password" autocomplete="new-password" placeholder="Repeat password"/>
        </div>

        <button class="btn primary" id="submitBtn" type="submit">Sign in</button>
      </form>

      <div class="auth-footer">
        <button class="link-btn" id="forgotBtn" type="button">Forgot password?</button>
        <a class="link-btn" href="index.html">Back to classroom</a>
      </div>

      <div class="auth-status" id="status"></div>
    </section>
  </main>

  <noscript>
    <div class="noscript">Please enable JavaScript to continue.</div>
  </noscript>

  <script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-auth-compat.js"></script>
  <script src="js/auth.js"></script>
</body>
</html>
